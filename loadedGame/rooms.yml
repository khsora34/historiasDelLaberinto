rooms:
  "room17":
    id: "room17"
    name: "Primera habitación"
    description: "Esta es la primera habitación"
    reloadWhenPartner: true
    imageUrl: "http://LALALAND.com/room_17_image"
    actions:
      - action: "Hablar"
        nextStep: "room17Conversation"
        condition:
          kind: "partner" #For items, the keyword is "item".
          required: "gerar" #Item's or partner's id.
      - action: "Observar"
        nextStep: "room17LookAround"

  "genericRoom1":
    id: "genericRoom1"
    name: "Habitación genérica"
    description: "Esta es una habitación genérica"
    imageUrl: "http://LALALAND.com/generic_room_1_image"
    reloadWhenPartner: false
    isGenericRoom: true
    actions:
      - action: "Observar"
        nextStep: "emptyRoomTalk"

  "genericRoomBattle1":
    id: "genericRoomBattle1"
    name: "Habitación de batalla genérica"
    description: "Esta es una habitación con un malvado"
    reloadWhenPartner: false
    isGenericRoom: true
    imageUrl: "http://LALALAND.com/generic_room_battle_1_image"
    actions:
      - action: "Luchar"
        nextStep: "genericRoomStartBattle"
        condition:
          kind: "item"
          required: "potion"

  "exampleRoom":
    id: "exampleRoom"
    name: "Habitación de ejemplo"
    description: "Esta es la habitación de ejemplo"
    reloadWhenPartner: true
    imageUrl: "https://images.pexels.com/photos/2121121/pexels-photo-2121121.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=1920&w=1080"
    actions:
      - action: "Hablar con Sora"
        nextStep: "exampleDialogue3"
      - action: "Observar"
        nextStep: "exampleDialogue4"
      - action: "Forma escudo"
        nextStep: "exampleChoice"
        condition:
          kind: "roomVisited"
          required: "exampleRoom"

  "startRoom":
    id: "startRoom"
    name: "Primera habitación"
    description: "Esta es la primera habitación"
    reloadWhenPartner: true
    imageUrl: "https://images.pexels.com/photos/2633/nature-france-rocks-caves.jpg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=1080&w=1626"
    actions:
      - action: "Hablar"
        nextStep: "room17Conversation"
        condition:
          kind: "partner" #For items, the keyword is "item".
          required: "gerar" #Item's or partner's id.
      - action: "Observar"
        nextStep: "room17LookAround"
